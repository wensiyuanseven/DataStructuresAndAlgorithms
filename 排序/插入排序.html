<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = [49, 20, 12, 1999];

        // [20,49,12,1999]  第一轮

        const insertionSort = array => {
            const { length } = array;
            let temp;
            // 索引从1开始循环
            for (let i = 1; i < length; i++) {
                let j = i; // 1
                temp = array[i]; //保存当前项
                // 当前项<上一项
                while (j > 0 && temp < array[j - 1]) {
                    console.log(temp, array[j - 1])
                    // 让当前项等于上一项
                    array[j] = array[j - 1];
                    j--;
                }

                array[j] = temp;
            }

            return array;
        }

        console.log(insertionSort(arr))
    </script>
</body>

</html>

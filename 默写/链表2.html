<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function equalFn(a, b) {
            return a === b
        }
        class Node {
            constructor(element, next) {
                this.element = element
                this.next = next
            }
        }
        class LinkedList {
            constructor(equal = equalFn) {
                this.count = 0
                this.head = null
                this.equal = equal
            }
            // 向链表末尾增加一个元素
            push(element) {
                let node = new Node(element)
                if (this.count === 0) {
                    this.head = node
                } else {
                    let current = this.head
                    while (current.next != null) {
                        current = current.next
                    }
                    current.next = node
                }
                this.count++
            }
            // 根据索引移除元素
            remove(index) {
                if (index >= 0 && index < this.count) {
                    let current
                    if (index === 0) {
                        current = this.head
                        this.head = current.next
                    } else {
                        const previous = this.getElementAt(index - 1)
                        current = previous.next
                        previous.next = current.next
                    }
                    this.count--
                    return current
                }
                return undefined
            }
            removeEl(element) {
                return this.remove(this.indexOf(element))
            }
            //根据索引查找元素
            getElementAt(index) {
                if (index >= 0 && index < this.count) {
                    let node = this.head
                    let i = 0
                    while (i < index) {
                        node = node.next
                        i++
                    }
                    return node
                }
            }
            // 根据索引插入元素
            insert(element, index) {
                if (index >= 0 && index <= this.count) {
                    let node = new Node(element)
                    if (index === 0) {
                        let current = this.head
                        node.next = current
                        this.head = node
                    } else {
                        const previous = this.getElementAt(index - 1)
                        node.next = previous.next
                        previous.next = node
                    }
                    this.count++
                    return true
                }
                return false
            }
            // 根据元素查找索引
            indexOf(element) {
                let current = this.head
                let i = 0
                while (i < this.count) {
                    if (this.equal(element, current.element)) {
                        return i
                    }
                    current = current.next
                    i++
                }
                return -1
            }
        }
        let list = new LinkedList()
        list.push(123)
        list.push(456)
        // list.removeEl(456)
        // list.insert('789', 0)
        console.log(list.removeEl(123))
    </script>
</body>

</html>

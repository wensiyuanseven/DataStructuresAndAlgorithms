<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>队列</title>
</head>

<body>
    <script>
        class Queue {
            constructor() {
                this.count = 0;
                this.lowestCount = 0;
                this.items = {};
            }

            enqueue(element) {
                this.items[this.count] = element;
                this.count++;
            }

            dequeue() {
                if (this.isEmpty()) {
                    return undefined;
                }
                const result = this.items[this.lowestCount];
                delete this.items[this.lowestCount];
                this.lowestCount++;
                return result;
            }

            peek() {
                if (this.isEmpty()) {
                    return undefined;
                }
                return this.items[this.lowestCount];
            }

            isEmpty() {
                return this.size() === 0;
            }

            clear() {
                this.items = {};
                this.count = 0;
                this.lowestCount = 0;
            }

            size() {
                return this.count - this.lowestCount;
            }

            toString() {
                if (this.isEmpty()) {
                    return '';
                }
                let objString = `${this.items[this.lowestCount]}`;
                for (let i = this.lowestCount + 1; i < this.count; i++) {
                    objString = `${objString},${this.items[i]}`;
                }
                return objString;
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack</title>
</head>

<body>
    <script>
        class Stack {
            constructor() {
                this.count = 0;
                this.items = {};
            }
            push(element) {
                this.items[this.count] = element;
                this.count++;
            }
            pop() {
                if (this.isEmpty()) {
                    return undefined;
                }
                this.count--;
                const result = this.items[this.count];
                delete this.items[this.count];
                return result;
            }
            peek() {
                if (this.isEmpty()) {
                    return undefined;
                }
                return this.items[this.count - 1];
            }
            isEmpty() {
                return this.count === 0;
            }
            size() {
                return this.count;
            }
            clear() {
                /* while (!this.isEmpty()) {
                    this.pop();
                  } */
                this.items = {};
                this.count = 0;
            }
            toString() {
                if (this.isEmpty()) {
                    return '';
                }
                let objString = `${this.items[0]}`;
                for (let i = 1; i < this.count; i++) {
                    objString = `${objString},${this.items[i]}`;
                }
                return objString;
            }
        }

        let stack = new Stack()
        stack.push('123')
        stack.push('456')
        stack.push('789')
        console.log(stack.items)
        console.log(stack.peek())
        console.log(stack.toString())
    </script>
</body>

</html>
